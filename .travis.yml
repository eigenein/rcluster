language: python
python:
  - "3.2"
before_install:
  - "pip install -r requirements.txt"
  - "python setup.py check pep8 flakey"
install:
  - "python setup.py install"
before_script:
  - "redis-server --version"
  - "redis-server ./etc/redis-6380.conf"
script:
  - "python setup.py test"
after_script:
  - "python ./tools/stop-redis --port 6380"
